name: Firebase deploy on merge
on:
  push:
    branches:
      -master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: $"{{ secrets.GITHUB_TOKEN }}"  # automatically provided by GitHub
          firebaseServiceAccount:  $"{{ secrets.FIREBASE_TOKEN }}"
          channelId: live  # or use preview channels like "pr-${{ github.event.pull_request.number }}"
          projectId: small-leave-management
        
    